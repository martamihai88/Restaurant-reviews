<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" tabindex="-1" aria-label="location-map">
            <div id="map" aria-label="location-map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select aria-label="neighborhoods-select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2">
          <option value="all">All Neighborhoods</option>
        </select>
                <select aria-label="cuisines-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="3">
          <option value="all">All Cuisines</option>
        </select>
            </div>
            <div id="r-list">
                <ul id="restaurants-list" aria-label="list of restaurants" tabindex="4"></ul>
            </div>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4TUKmRqVQzfyxdsSa_OX1gfeJbbsv2z8&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
