<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <header>
        <nav>
            <h1><a href="/" tabindex="-1">Restaurant Reviews</a></h1>
        </nav>
        <ul id="breadcrumb" aria-label="Breadcrumb">
            <li><a href="/" aria-current="page" tabindex="1">Home</a></li>
        </ul>
    </header>
    <main id="maincontent">
        <section id="map-container" tabindex="-1">
            <div id="map" aria-label="location-map"></div>
        </section>
        <section id="restaurant-container" tabindex="-1">
            <h1 id="restaurant-name" tabindex="1"></h1>
            <img id="restaurant-img" tabindex="2">
            <p id="restaurant-cuisine" tabindex="3"></p>
            <p id="restaurant-address" tabindex="4"></p>
            <table id="restaurant-hours" tabindex="5"></table>
        </section>
        <section id="reviews-container">
            <ul id="reviews-list" aria-label="list of reviews" tabindex="6"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2017 <a href="/" tabindex="-1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4TUKmRqVQzfyxdsSa_OX1gfeJbbsv2z8&libraries=places&callback=initMap"></script>
</body>

</html>
